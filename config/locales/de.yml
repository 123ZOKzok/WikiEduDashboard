      für einen Kurs zu erreichen, könnte dieser Kurs für dieses Dashboard nicht registriert
      sein. Falls der Kurs kürzlich registriert wurde, kann es eine Weile dauern,
      bis das System den Kurs hinzugefügt hat.
  error_422:
    header: 422 – Nicht verarbeitbares Objekt. :-(
    explanation: Etwas ist schief gelaufen. Bitte kontaktiere die Instandhalter dieses
      Dashboards, damit sie über dieses Problem Bescheid wissen.
  error_500:
    header: 500 – Interner Serverfehler. :-(
    explanation: Etwas ist schief gelaufen. Bitte kontaktiere die Instandhalter dieses
