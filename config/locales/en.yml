        units:
          unit: ""
          thousand: K
          million: M
          billion: B
          trillion: T
          quadrillion: Q

  application:
    dashboard: WikiEdu Dashboard

  article:
    character_doc: The sum of characters added to articles by the course's students during the course term
    edited: Articles Edited
    edited_none: "%{title} has not edited any articles."
    title: Title
    view: View Article
    view_all: View All
    view_doc: The sum of all views to each article during the course term

  cohort:
    view_other: View other cohorts

  course:
    character_doc: The sum of characters added to articles by the course's students during the course term
    current: Current Courses
    courses: Courses
    current_count: "%{count}"
    course_description: WikiEdu Courses
    duration: Course Duration
    instructor:
      one: Instructor
      other: Instructors
    students: Student Editors
    students_count: "%{count}"
    students_description: Student Editors
    students_none: "%{title} does not have any enrolled students"
    title: Title
    view: View Course
    view_wiki: View on Wikipedia
    view_doc: The sum of all views to articles edited by students in this course during the course term
    volunteer:
      one: Volunteer
      other: Volunteers
    wiki_staff: Wiki Ed Staff

  metrics:
    activity: Recent Activity
    activity_none: "%{title} has no recent activity"
    articles_created: Articles Created
    articles_created_count: "%{count}"
    articles_edited: Articles Edited
    articles_edited_count: "%{count}"
    char: Chars Added
    char_added: Characters Added
    char_added_count: "%{count}"
    char_changed: Characters Changed
    char_changed_count: "%{count}"
    edit_count: "%{count}"
