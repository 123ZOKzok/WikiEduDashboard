    view: Views
    view_count: "%{count}"
    view_count_description: Article Views

  namespace:
    main_char_added: Mainspace Chars Added
    user_char_added: Userspace Chars Added

  user:
    assigned: Assigned Article
    character_doc: >
      The total amount of content a user has added to Wikipedia articles,
      calculated by adding up the size increases for every edit the user
      made that added net content. This offers a rough indication of how
      much they contributed to Wikipedia. This number may be misleadingly
      large if the user added the same content multiple time after someone
      else removed it, or if the user accidentally removed existing content
      and then restored it.
    editors: Student Editors
    name: Name
    training_complete_count: "%{count}"
    training_complete:
      zero: "have completed training"
      one: "has completed training"
      other: "have completed training"
    training_doc: >
      Student editors who have completed the 'training for students' should
      have made an edit to the feedback page when they finished. If any
      student editors went through the training but did not complete the
      feedback step, they can return to the end of the training here:
      https://en.wikipedia.org/wiki/Wikipedia:Training/For_students/Training_complete.
    view_all: View All
