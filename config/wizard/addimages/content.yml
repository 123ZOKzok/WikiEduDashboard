  - # ILLUSTRATE
    weight: 1
    blocks:
      -
        title: Illustrate an article
        kind: 1
        graded: true
        points: 20
        content: |
          <ul>
            <li>Identify an article that would benefit from illustration, create or find an appropriate photo, illustration, or audio/video, and add it to the article.
            <ul><li>All media uploaded to Wikipedia must fall under a "free license," which means they can be used or shared by anyone. Examples of media you can use are photos that you take yourself, images and text in the public domain, and works created by someone else who has given permission for their work to be used by others. For more information about which types of media can be uploaded to Wikipedia, see <a href="https://commons.wikimedia.org/wiki/Commons:Help_desk">Commons:Help desk</a>.</li>
            <li>To add a media file to an article, you must first upload it to Wikimedia Commons. For instructions on how to upload files to Commons, refer to <a href="http://wikiedu.org/illustratingwikipedia"><strong><em>Illustrating Wikipedia</em></strong></a>. This brochure will also provide you with detailed information about which files are acceptable to upload to Wikipedia and the value of contributing media to Wikipedia articles.</li></ul></li>
          </ul>
