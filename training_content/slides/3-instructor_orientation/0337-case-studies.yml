content: |
  To get more detail about what these assignments look like in practice, you can
  explore several case studies. If you plan to use one of these assignment
  types, then you should go through the case study now and continue from here
  afterwards.

  *Each of these case studies will open in a new tab.*

  # Article writing assignment

  This covers an assignment to write or expand Wikipedia articles over 12 weeks.

  <div style="text-align:center"><a target="_blank" class="btn btn-primary" href="/training/instructors/designing-a-writing-assignment/most-intense">
    Case Study: Wikipedia article writing assignment
  </a></div>

  # Translation assignment

  This covers an assignment to translate articles from French Wikipedia and add
  them English Wikipedia.

  <div style="text-align:center"><a target="_blank" class="btn btn-primary" href="/training/instructors/designing-a-translation-assignment/translation-case-study">
    Case Study: Translation assignment
  </a></div>

  # Illustration assignment

  This covers an assignment to contribute original media files to illustrate
  Wikipedia articles.

  <div style="text-align:center"><a target="_blank" class="btn btn-primary" href="/training/instructors/illustration-assignment/images-illustrations-and-media-case-study">
    Case Study: Illustration assignment
  </a></div>
