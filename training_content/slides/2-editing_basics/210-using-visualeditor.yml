title: Using VisualEditor
summary:
content: |
  When you edit an article on Wikipedia, you can use VisualEditor, which doesn't need WikiCode.

  Instead, you'll see a toolbar with a few different options:

  <figure style="width: 100%">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/VisualEditor_toolbar_isolated-en.png" />
  </figure>

  This layout is similar to what you might see on a blogging platform or social media site.

  Let's quickly review each option.
