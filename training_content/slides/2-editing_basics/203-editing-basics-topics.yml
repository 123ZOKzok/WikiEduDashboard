title: What we'll review
summary:
content: |
  Here's some of the stuff we'll start with:
  * Bolding and italicizing text
  * Creating headers
  * Editing subsections
  * Creating bulleted and numbered lists
  * Creating links
  * Creating references
  * Starting a sandbox page

  You'll also learn:
  * The differences between article pages, talk pages and user pages
  * How to use a talk page
