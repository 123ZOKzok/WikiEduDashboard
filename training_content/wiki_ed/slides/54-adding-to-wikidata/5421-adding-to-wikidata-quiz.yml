title: "Adding to Wikidata"
summary:
content: |
assessment:
  correct_answer_id: 1
  question: |
    You should add statements to Wikidata items...
  answers:
    - id: 1
      text: |
        only after doing exhaustive research into the topic.
      explanation: |
        CORRECT! It's always a good idea to know what you're talking about.
        Researching an item before adding a statement to an item is a great idea.
    - id: 2
      text: |
        after obtaining permission from your course instructor.
      explanation: |
        CORRECT! You won't always have to obtain permission, but it's a good
        idea to know what you're doing before you start to make an edits.
    - id: 3
      text: |
        if you notice that something is missing, and have a reliable source.
      explanation: |
        CORRECT! Usually when you notice that something is missing, you have
        done your research. If you have a source to back up your claim, add that
        statement.
    - id: 4
      text: |
        after proposing a change on the item's Discussion page, and getting approval from the community.
      explanation: |
        CORRECT! You won't always have to do this either, but if you're making a
        controversial statement, proposing a change on a Discussion page is a
        great way to involve the community, which is a great idea.
