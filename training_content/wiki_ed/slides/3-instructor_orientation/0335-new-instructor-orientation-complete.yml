id: 335
title: "Thanks!"
summary:
content: >
  Now that you've learned how you can integrate Wikipedia into your course(s),
  you can build your own Wikipedia assignment. To get started, proceed to the
  course dashboard, login with your Wikipedia username, and click "Create New
  Course."

  We would also appreciate any feedback you have on this orientation module.
  Click "Submit feedback" below to tell us what you liked and didn't like about
  this orientation, and any suggestions you have for improving the process; we
  review this feedback frequently.

  <div class="training__button-container"><a target="_blank" class="btn btn-primary" href='/feedback'>
    Submit feedback
  </a></div>
