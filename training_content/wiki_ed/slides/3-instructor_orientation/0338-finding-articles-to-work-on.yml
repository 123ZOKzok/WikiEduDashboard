title: Finding articles for students to work on
summary:
content: |
  For any Wikipedia assignment, you might choose to prepare a list of good
  articles to work on ahead of time.

  Learn about finding promising articles for students to improve or create by
  clicking the green button. The short "Finding Articles" module will open in a
  new tab, and you can continue from here when you reach the end.

