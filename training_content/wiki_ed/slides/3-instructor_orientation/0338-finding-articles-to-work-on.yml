title: Finding articles for students to work on
summary:
content: |
  For any type of Wikipedia assignment, you may want to prepare a list of good
  topics ahead of time.

  If you'd like to learn more about how to explore a topic area and find promising
  articles for students to improve — or identify missing articles that students
  could create — click the green button below. The short "Finding Articles" will
  open in a new tab, and you can continue from here when reach the end.

