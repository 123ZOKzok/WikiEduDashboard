id: 339
title: wikiedu.org requirements
summary:
content: |
  The Wiki Education Foundation only supports Wikipedia assignments taking place
  in the United States and Canada.

  If you're teaching outside of the U.S. or Canada, please do not use dashboard.wikiedu.org
  to create your course page. Instead, you can create a course page using the
  <a href="https://outreachdashboard.wmflabs.org">Programs & Events Dashboard (outreachdashboard.wmflabs.org)</a>.
  The education team at the Wikimedia Foundation can help you locate local resources
  for your Wikipedia assignment. Please contact them at
  <a href="mailto:education@wikimedia.org">education@wikimedia.org</a>.

  If you teach in the United States or Canada, please proceed!
