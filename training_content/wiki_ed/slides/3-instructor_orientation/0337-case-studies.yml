title: "Case studies: Find out more about these assignments."
summary:
content: |
  If you have an idea of what you'd like to do with your course, here's an opportunity to
  "walk through" what a sample course might look like week by week.

  When you create your course on our Dashboard (after this training), you'll be guided to think
  about which aspects of these case studies you'd like to include.

  We highly recommend reviewing any interesting case studies now by clicking the green button.
  The case study will open in a new tab - walk through it and close out when you are ready,
  and then come back here to continue your orientation!

  *Each of these case studies will open in a new tab.*

  # Article writing assignment

  This case study reviews an intensive, 12-week assignment to write or expand Wikipedia articles in a public policy course.

  <div class="training__button-container"><a target="_blank" class="btn btn-primary" href="/training/instructors/designing-a-writing-assignment/most-intense">
    Case Study: Wikipedia article writing assignment
  </a></div>

  # Translation assignment

  This explores an assignment in which students translate articles from French Wikipedia and add
  them English Wikipedia. The process is applicable to most language courses.

  <div class="training__button-container"><a target="_blank" class="btn btn-primary" href="/training/instructors/designing-a-translation-assignment/translation-case-study">
    Case Study: Translation assignment
  </a></div>

  # Illustration assignment

  This covers an assignment to contribute original media files to illustrate
  Wikipedia articles.

  <div class="training__button-container"><a target="_blank" class="btn btn-primary" href="/training/instructors/illustration-assignment/images-illustrations-and-media-case-study">
    Case Study: Illustration assignment
  </a></div>
