id: 5607
title: "Data models quiz"
summary:
content: |
assessment:
  correct_answer_id: 1
  question: |
    If you visit a WikiProject and can't find a data model for an item you should...
  answers:
    - id: 1
      text: |
        propose a new data model at Project chat.
      explanation: |
        CORRECT! Project chat is a great source for information. You may find it
        too general for your data model question, but editors are always eager
        to answer questions on Project chat.
    - id: 2
      text: |
        give up on the item and find something else to work on.
      explanation: |
        INCORRECT! Never give up! There's a place for this kind of thing.
    - id: 3
      text: |
        use the Discussion page of the WikiProject to propose a data model.
      explanation: |
        CORRECT! Discussion pages of WikiProjects are the ideal place to go to
        propose a data model. It's always a good idea to involve the community
        and WikiProjects are subject-themed, so participants will have some
        knowledge about the models you're proposing.
    - id: 4
      text: |
