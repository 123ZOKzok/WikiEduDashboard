title: "Multilingual"
summary:
content: |
  All content on Wikidata is available under a CC0 license. This means both the
  information and the data structures are in the public domain. You may freely
  use, share, and remix data that is CC0 license. The combination of open data
  and an open data structure are free and open, this encourages people to combine
  their own data with Wikidata, and allows for the use of tools to manipulate
  and interpret the data in a variety of ways.

